<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Copperhead Robotics"><title>FRC Team 401</title><meta name="theme-color" content="#D35400"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#D35400"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Team 401"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Team 401"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.min.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" id="bundle" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body><template is="dom-bind" id="app"><app-drawer-layout id="paperDrawerPanel"><app-drawer id="appDrawer"><app-toolbar id="drawerToolbar"><span class="menu-name">Menu</span></app-toolbar><paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>Home</span></a><paper-submenu><paper-item class="menu-trigger"><iron-icon icon="arrow-drop-down-circle"></iron-icon>About</paper-item><paper-menu class="menu-content app-menu"><a data-route="about" href="{{baseUrl}}about"><iron-icon icon="social:people"></iron-icon><span>About Us</span></a> <a data-route="first" href="{{baseUrl}}first"><iron-icon icon="icons:language"></iron-icon><span>About <i>FIRST</i></span></a></paper-menu></paper-submenu><a data-route="media" href="{{baseUrl}}media"><iron-icon icon="image:photo-camera"></iron-icon><span>Media</span></a> <a data-route="sponsors" href="{{baseUrl}}sponsors"><iron-icon icon="favorite"></iron-icon><span>Sponsors</span></a> <a data-route="ranks" href="{{baseUrl}}ranks"><iron-icon icon="list"></iron-icon><span>Rankings</span></a> <a data-route="match" href="{{baseUrl}}match"><iron-icon icon="list"></iron-icon><span>Match List</span></a></paper-menu></app-drawer><app-header-layout><app-header fixed="" shadow="" id="headerPanelMain"></app-header><div class="content"><neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation"><neon-animatable data-route="home" tabindex="-1"><paper-material elevation="3"><h3 class="page-title">SNAEK Bytes</h3><h3><b><i>S</i></b>afety, <b><i>N</i></b>umerical <b><i>A</i></b>nalysis, and <b><i>E</i></b>le<b><i>K</i></b>trical Bytes (<b><i>SNAEK Bytes</i></b>) is Team 401: Copperhead Robotics' custom app for FRC competitions. SNAEK Bytes combines pit scouting, stand scouting, scouting data analysis, safety data sheets, live event ranking information, team match schedule information, and battery health logging into a unified, cross-platform application.</h3></paper-material><paper-material elevation="3" class="focus-target"><h1>SNAEK Kiosk Mode</h1><h3>This is a version of our custom all-in-one app design to be used on a touch screen kiosk in our pit.</h3><h3>Feel free to look around, just touch to click and drag to scroll.</h3></paper-material><paper-material elevation="4"><h1 class="page-title" tabindex="-1">Copperhead Robotics</h1><p>Copperhead Robotics is <i>FIRST</i> Robotics Competition Team 401 from Christiansburg, Virginia. As part of <i>FIRST</i> (For Inspiration and Recognition of Science and Technology) we strive to fulfill their mission of inspiring young people to be science and technology leaders by engaging them in exciting mentor-based programs that build science, engineering and technology skills, that inspire innovation, and that foster well-rounded life capabilities including self-confidence, communication, and leadership.</p><p>Team 401 exists as a partnership between the four Montgomery County Public School system high schools and the Virginia Tech School of Education. Copperhead Robotics student members earn high school credit for participating with the team while working with engineering students from Virginia Tech. The Virginia Tech Schools of Education and Mechanical Engineering offer a senior level course, allowing college mentors to earn credit for helping the team.</p></paper-material><paper-material elevation="1"><h1>Team 401 Robot Specs:</h1><h3><ul><li>Two speed transmission (9/18 FPS).</li><li>180 LBF pushing in low gear.</li><li>Custom continuous track drivetrain.</li><li>PID controlled shooter wheels allow accurate shooting in 40 - 400 inch range from high goal.</li><li>Autonomous modes for:<ul><li>Low Bar</li><li>Portcullis</li><li>Cheval de Frise</li><li>Rough Terrain</li><li>Rock Wall</li><li>Moat</li><li>Ramparts</li><li>Any defense slot on field</li></ul></li><li>Python / OpenCV targeting system</li><li>Gyroscopic course correction in autonomous and teleoperated</li><li>Solo Drawbridge and Sally Port capablities</li><li>Can score low goals from batter or from range.</li></ul></h3></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="about" tabindex="-1"><paper-material elevation="5" class="focus-target"><h1 class="page-title" tabindex="-1">About Us</h1><p>In 1999, Copperhead Robotics was founded by eager and enthusiastic FRC alumni attending Virginia Tech in Blacksburg, VA. One of the first “second-generation” teams, (teams founded by FIRST alumni), Team 401 has stood strong for over 15 years as one of over 5000 teams participating in the FIRST Robotics Competition.</p><p>This program is a unique educational collaboration between Montgomery County Public Schools and the Virginia Tech School of Education. Team 401 brings together high school students and university engineering students to investigate the math, science and engineering principles behind the design and fabrication of a semi-autonomous robot to be entered in an international competition!</p></paper-material><paper-material elevation="5"><center><h1>Team Timeline</h1><h3>Team 401 has grown, changed and evolved very dramatically over the years, here's an overview of how.</h3></center><team-timeline></team-timeline></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="first" tabindex="-1"><paper-material elevation="5" class="focus-target"><h1 class="page-title" tabindex="-1">About <i>FIRST</i></h1><h3><i>"FIRST is more than robots. The robots are a vehicle for students to learn important life skills. Kids often come in not knowing what to expect- of the program nor of themselves. They leave, even after the first season, with a vision, with confidence, and with a sense that they can create their own future"</i></h3><h2 align="center">- Dean Kamen, Founder of <i>FIRST</i></h2><p><i>FIRST</i> (<b>F</b>or <b>I</b>nspiration and <b>R</b>ecognition of <b>S</b>cience and <b>T</b>echnology) was founded in 1989 to inspire young people's interest and participation in science and technology. Based in Manchester, NH, the 501(c)(3) not-for-profit public charity designs accessible, innovative programs that motivate young people to pursue education and career opportunities in science, technology, engineering, and math, while building self-confidence, knowledge, and life skills.</p><p><b><i>FIRST</i> is More Than Robots.</b> <i>FIRST</i> participation is proven to encourage students to pursue education and careers in STEM-related fields, inspire them to become leaders and innovators, and enhance their 21 st century work-life skills.</p><p>The mission of <i>FIRST</i> is to inspire young people to be science and technology leaders, by engaging them in exciting Mentor-based programs that build science, engineering, and technology skills, that inspire innovation, and that foster well-rounded life capabilities including self-confidence, communication, and leadership.</p></paper-material><paper-material elevation="5"><h2><i>FIRST</i> At a Glance</h2><div style="padding-left: 2em;" class="layout horizontal center flex-wrap"><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/1.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/2.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/3.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/4.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/5.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/6.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image></div></paper-material><paper-material elevation="5"><h2>What is <i>FIRST</i> Robotics Competition?</h2><p>Combining the excitement of sport with the rigors of science and technology. We call <i>FIRST</i> Robotics Competition the ultimate Sport for the Mind. High-school student participants call it “the hardest fun you’ll ever have.” Under strict rules, limited resources, and an intense six-week time limit, teams of 20 or more students are challenged to raise funds, design a team "brand," hone teamwork skills, and build and program industrial-size robots to play a difficult field game against like-minded competitors. It’s as close to real-world engineering as a student can get. Volunteer professional mentors lend their time and talents to guide each team. Each season ends with an exciting <i>FIRST</i> Championship.</p></paper-material><paper-material elevation="5"><h2>Want to find out more?</h2><center><h3>Check out the <a href="http://firstinspires.org"><i>FIRST</i> website (www.firstinspires.org)</a> for more information on getting involved or starting a team!</h3></center></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="media" tabindex="-1"><paper-material elevation="5" class="focus-target"><h1 class="page-title" tabindex="-1">Team Media</h1><p>Check out ours photos from build season, demonstrations, outreach events, and competiton!</p></paper-material><paper-material elevation="5" class="focus-target"><h2>2016 - World Championship</h2><sc-photoswipe items="{{worlds2016}}"></sc-photoswipe></paper-material><paper-material elevation="5" class="focus-target"><h2>2016 - Chesapeake District Champs</h2><sc-photoswipe items="{{dc2016}}"></sc-photoswipe></paper-material><paper-material elevation="5" class="focus-target"><h2 tabindex="-1">2016 - Doswell District Event</h2><sc-photoswipe items="{{vados2016}}"></sc-photoswipe></paper-material><paper-material elevation="5" class="focus-target"><h2 tabindex="-1">2016 - Blacksburg District Event</h2><sc-photoswipe items="{{vabla2016}}"></sc-photoswipe></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="sponsors" tabindex="-1"><paper-material elevation="5" class="focus-target"><h1 class="page-title" tabindex="-1">Sponsors</h1><p>Team 401 couldn't exist without help from our wonderful sponsors!</p><p>Thanks to our sponsors, students from all over Mongomery County Public Schools can participate in a unique program which offers real world engineering experience alongside professionals.</p></paper-material><paper-material elevation="5"><h2 tabindex="-1">2017 - Sponsors<div id="sponsors" class="flex-wrap" style="justify-content: space-around;"><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/aep.jpg" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/aci.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/draper.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/ece.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/ed.jpg" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/gentoo.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/kollmorgen.jpg" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/mcps.jpg" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/me.jpg" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/mpi.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/signarama.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/spd.jpg" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/vpt.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="sponsorLogo" sizing="contain" src="images/2016/sponsors/wicked.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image></div></h2></paper-material><team-footer></team-footer></neon-animatable><section data-route="ranks" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Rankings</h1><iron-ajax auto="" url="https://www.thebluealliance.com/api/v2/event/2016chcmp/rankings?X-TBA-App-Id=pchild:distData:401" params="{}" handle-as="json" on-response="rankHandler"></iron-ajax><paper-datatable data="{{data}}"><paper-datatable-column header="Rank" type="number" property="rank" sortable=""></paper-datatable-column><paper-datatable-column header="Team Number" type="number" property="team" sortable=""></paper-datatable-column><paper-datatable-column header="Ranking Score" type="number" property="rankScore" sortable=""></paper-datatable-column><paper-datatable-column header="Auto Points" type="number" property="auto" sortable=""></paper-datatable-column><paper-datatable-column header="Scale/Challenge Points" type="number" property="scale" sortable=""></paper-datatable-column><paper-datatable-column header="Goal Points" type="number" property="goals" sortable=""></paper-datatable-column><paper-datatable-column header="Defense Points" type="number" property="defense" sortable=""></paper-datatable-column><paper-datatable-column header="Team Record (W-L-T)" property="record" sortable=""></paper-datatable-column><paper-datatable-column header="Matches Played" type="number" property="played" sortable=""></paper-datatable-column></paper-datatable></paper-material></section><section data-route="match" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Team 401 Match Schedule</h1><iron-ajax auto="" url="https://www.thebluealliance.com/api/v2/team/frc401/event/2017vapor/matches?X-TBA-App-Id=pchild:distData:401" params="{}" handle-as="json" on-response="matchHandler"></iron-ajax><paper-datatable id="matchTable" data="{{matches}}"><paper-datatable-column header="Match" property="matchType" sortable=""></paper-datatable-column><paper-datatable-column header="Time" id="timeCol" property="time" sortable="" sorted="true" sort-direction="des"></paper-datatable-column><paper-datatable-column header="Red" property="red"></paper-datatable-column><paper-datatable-column header="Blue" property="blue"></paper-datatable-column><paper-datatable-column header="Score" property="score"></paper-datatable-column></paper-datatable></paper-material></section></neon-animated-pages></div></app-header-layout></app-drawer-layout><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast><paper-dialog id="eventDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="" always-on-top=""><h2>{{eventTitle}}</h2><div><b>When:</b>{{eventTime}}</div><div><b>Where:</b>{{eventLoc}}</div><div><i>{{eventDesc}}</i></div><a style="text-decoration:none" target="_blank" href="{{eventLink}}"><div class="layout horizontal center-justified"><paper-button raised="" class="orange">More Info</paper-button></div></a></paper-dialog></template><script src="bower_components/jquery/dist/jquery.min.js"></script><script src="bower_components/moment/min/moment.min.js"></script><script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script><script src="bower_components/fullcalendar/dist/gcal.js"></script><script src="scripts/app.js"></script></body></html>
