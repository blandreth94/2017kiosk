"cal" href="{{baseUrl}}cal" id="calLink" on-tap="renderCal"><iron-icon icon="today"></iron-icon><span>Calendar</span></a> <a data-route="res" href="{{baseUrl}}res"><iron-icon icon="av:library-books"></iron-icon><span>Resources</span></a> <a data-route="media" href="{{baseUrl}}media"><iron-icon icon="image:photo-camera"></iron-icon><span>Media</span></a> <a data-route="sponsors" href="{{baseUrl}}sponsors"><iron-icon icon="favorite"></iron-icon><span>Sponsors</span></a> <a data-route="contact" href="{{baseUrl}}contact"><iron-icon icon="mail"></iron-icon><span>Contact</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><div class="middle middle-container"><div class="app-name">Copperhead Robotics</div></div><div class="bottom bottom-container"><div class="bottom-title"><i>FIRST</i> Robotics Competition Team 401</div></div></paper-toolbar><div class="content"><neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation"><neon-animatable data-route="home" tabindex="-1"><paper-material elevation="1" class="focus-target"><sc-swiper id="swiperMain" pagination="" loop="" keyboardcontrol="" style="z-index: -1;"><img src="images/slider/7.jpg"> <img src="images/slider/1.jpg"> <img src="images/slider/2.jpg"> <img src="images/slider/3.jpg"> <img src="images/slider/4.jpg"> <img src="images/slider/5.jpg"> <img src="images/slider/6.jpg"></sc-swiper></paper-material><paper-material><h1 class="page-title" tabindex="-1">Welcome to Copperhead Robotics</h1><p>Copperhead Robotics is <i>FIRST</i> Robotics Competition Team 401 from Christiansburg, Virginia. As part of <i>FIRST</i> (For Inspiration and Recognition of Science and Technology) we strive to fulfill their mission of inspiring young people to be science and technology leaders by engaging them in exciting mentor-based programs that build science, engineering and technology skills, that inspire innovation, and that foster well-rounded life capabilities including self-confidence, communication, and leadership.</p><p>Team 401 exists as a partnership between the four Montgomery County Public School system high schools and the Virginia Tech School of Education. Copperhead Robotics student members earn high school credit for participating with the team while working with engineering students from Virginia Tech. The Virginia Tech Schools of Education and Mechanical Engineering offer a senior level course, allowing college mentors to earn credit for helping the team.</p></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="cal" tabindex="-1"><paper-material elevation="-1"><h1 class="page-title" tabindex="-1">Team Calendar</h1><p>This is the official calendar for FRC Team 401. Here, you can check on what we have been up to and where we will be going in the future!</p></paper-material><paper-material elevation="-1"><div style="display: flex; justify-content: space-between; align-items: center;"><h1>[[title]]</h1><div><paper-menu-button><paper-icon-button icon="event" class="dropdown-trigger"></paper-icon-button><paper-menu class="dropdown-content" selected="0"><paper-item view="month" on-tap="changeView">Month</paper-item><paper-item view="basicWeek" on-tap="changeView">Basic week</paper-item><paper-item view="basicDay" on-tap="changeView">Basic day</paper-item><paper-item view="agendaWeek" on-tap="changeView">Agenda week</paper-item><paper-item view="agendaDay" on-tap="changeView">Agenda day</paper-item></paper-menu></paper-menu-button><paper-icon-button id="previous" icon="chevron-left" on-tap="previous"></paper-icon-button><paper-icon-button id="next" icon="chevron-right" on-tap="next"></paper-icon-button></div></div><template is="dom-if" if="{{isEqual(route, 'cal')}}"></template><fullcalendar-calendar id="calendar" options="[[calOptions]]" view="{{view}}" on-view-render="setTitle" class="focus-target"></fullcalendar-calendar></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="about" tabindex="-1"><paper-material elevation="1" class="focus-target"><h1 class="page-title" tabindex="-1">About Us</h1><p>In 1999, Hokie Guard was founded by eager and enthusiastic FRC alumni attending Virginia Tech in Blacksburg, VA. One of the first “second-generation” teams, (teams founded by FIRST alumni), Team 401 has stood strong for over 15 years as one of over 5000 teams participating in the FIRST Robotics Competition.</p><p>This program is a unique educational collaboration between Montgomery County Public Schools and the Virginia Tech School of Education. Team 401 brings together high school students and university engineering students to investigate the math, science and engineering principles behind the design and fabrication of a semi-autonomous robot to be entered in an international competition!</p></paper-material><paper-material elevation="1"><center><h1>Team Timeline</h1><h3>Team 401 has grown, changed and evolved very dramatically over the years, here's an overview of how.</h3></center><team-timeline></team-timeline></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="first" tabindex="-1"><paper-material elevation="1" class="focus-target"><h1 class="page-title" tabindex="-1">About <i>FIRST</i></h1><h3><i>"FIRST is more than robots. The robots are a vehicle for students to learn important life skills. Kids often come in not knowing what to expect- of the program nor of themselves. They leave, even after the first season, with a vision, with confidence, and with a sense that they can create their own future"</i></h3><h2 align="center">- Dean Kamen, Founder of <i>FIRST</i></h2><p><i>FIRST</i> (<b>F</b>or <b>I</b>nspiration and <b>R</b>ecognition of <b>S</b>cience and <b>T</b>echnology) was founded in 1989 to inspire young people's interest and participation in science and technology. Based in Manchester, NH, the 501(c)(3) not-for-profit public charity designs accessible, innovative programs that motivate young people to pursue education and career opportunities in science, technology, engineering, and math, while building self-confidence, knowledge, and life skills.</p><p><b><i>FIRST</i> is More Than Robots.</b> <i>FIRST</i> participation is proven to encourage students to pursue education and careers in STEM-related fields, inspire them to become leaders and innovators, and enhance their 21 st century work-life skills.</p><p>The mission of <i>FIRST</i> is to inspire young people to be science and technology leaders, by engaging them in exciting Mentor-based programs that build science, engineering, and technology skills, that inspire innovation, and that foster well-rounded life capabilities including self-confidence, communication, and leadership.</p></paper-material><paper-material elevation="1"><h2><i>FIRST</i> At a Glance</h2><div style="padding-left: 2em;" class="layout horizontal center flex-wrap"><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/1.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/2.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/3.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/4.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/5.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image><iron-image class="firstHero flex-wrap" sizing="contain" src="images/first/6.png" preload="" fade="" placeholder="{{placeholder}}"></iron-image></div></paper-material><paper-material elevation="1"><h2>What is <i>FIRST</i> Robotics Competition?</h2><p>Combining the excitement of sport with the rigors of science and technology. We call <i>FIRST</i> Robotics Competition the ultimate Sport for the Mind. High-school student participants call it “the hardest fun you’ll ever have.” Under strict rules, limited resources, and an intense six-week time limit, teams of 20 or more students are challenged to raise funds, design a team "brand," hone teamwork skills, and build and program industrial-size robots to play a difficult field game against like-minded competitors. It’s as close to real-world engineering as a student can get. Volunteer professional mentors lend their time and talents to guide each team. Each season ends with an exciting <i>FIRST</i> Championship.</p></paper-material><paper-material elevation="1"><h2>Want to find out more?</h2><center><h3>Check out the <a href="http://firstinspires.org"><i>FIRST</i> website (www.firstinspires.org)</a> for more information on getting involved or starting a team!</h3></center></paper-material><team-footer></team-footer></neon-animatable><neon-animatable data-route="res" tabindex="-1"><paper-material elevation="1" class="focus-target"><h1 class="page-title" tabindex="-1">Resources</h1><p>Here at Team 401, we make use of many different resources that are available on the web. We thought we'd share them with you so you can also take advantage of them. We would also like to thank all those who have created these wonderful resources, and send out thanks in advance to all your future hard work!</p></paper-material><paper-material><h2>Documents</h2><p>Select an area to view available resources.</p><paper-tabs selected="{{selected}}" id="resTabs" on-tap="itemSelected"><paper-tab>General</paper-tab><paper-tab>Design</paper-tab><paper-tab>Drive Train</paper-tab><paper-tab>Electrical</paper-tab><paper-tab>Manipulator</paper-tab><paper-tab>Programming</paper-tab><paper-tab>Safety</paper-tab></paper-tabs><paper-menu-button id="resButton"><paper-button class="dropdown-trigger" raised=""><iron-icon icon="menu"></iron-icon><span>Resources</span></paper-button><paper-menu class="dropdown-content" selected="{{selected}}" on-tap="itemSelected"><paper-item>General</paper-item><paper-item>Design</paper-item><paper-item>Drive Train</paper-item><paper-item>Electrical</paper-item><paper-item>Manipulator</paper-item><paper-item>Programming</paper-item><paper-item>Safety</paper-item></paper-menu></paper-menu-button><center><h2 id="resTitle">{{resTitle}} Resources</h2></center><iron-pages selected="{{selected}}"><div><paper-datatable data="{{teamData}}" on-row-tap="rowTapped"><paper-datatable-column header="Title" property="title" sortable=""></paper-datatable-column><paper-datatable-column header="Type" property="type" sortable=""></paper-datatable-column><paper-datatable-column header="Author" property="author" sortable=""></paper-datatable-column><paper-datatable-column header="Date" property="date" sortable=""></paper-datatable-column></paper-datatable></div><div><paper-datatable data="{{designData}}" on-row-tap="rowTapped"><paper-datatable-column header="Title" property="title" sortable=""></paper-datatable-column><paper-datatable-column header="Type" property="type" sortable=""></paper-datatable-column><paper-datatable-column header="Author" property="author" sortable=""></paper-datatable-column><paper-datatable-column header="Date" property="date" sortable=""></paper-datatable-column></paper-datatable></div><div><paper-datatable data="{{driveData}}" on-row-tap="rowTapped"><paper-datatable-column header="Title" property="title" sortable=""></paper-datatable-column><paper-datatable-column header="Type" property="type" sortable=""></paper-datatable-column><paper-datatable-column header="Author" property="author" sortable=""></paper-datatable-column><paper-datatable-column
