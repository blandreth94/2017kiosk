<style is="custom-style">
    /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */
    /* Application theme */
    
    :root {
        --dark-primary-color: #D35400;
        --default-primary-color: #D35400;
        --light-primary-color: #E67E22;
        --text-primary-color: #ffffff;
        /*text/icons*/
        --accent-color: #333333;
        --primary-background-color: #E9E6E1;
        --primary-text-color: #333333;
        --secondary-text-color: #727272;
        --disabled-text-color: #bdbdbd;
        --divider-color: #858585;
        /* Components */
        /* paper-drawer-panel */
        --drawer-menu-color: #ffffff;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color: #333333;
    }
    /* General styles */
    
    #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
    }
    
    paper-scroll-header-panel {
        height: 100%;
    }
    
    paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 10px auto;
        background: white;
    }
    
    paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
    }
    
    #sponsors a {
        padding: 0px;
        margin: 0px;
    }
    
    .responsive-iframe-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 10px;
        height: 0;
        overflow: hidden;
    }
    
    .responsive-iframe-container iframe,
    .vresponsive-iframe-container object,
    .vresponsive-iframe-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .map-iframe-container {
        position: relative;
        padding-bottom: 26.25%;
        padding-top: 10px;
        height: 0;
        overflow: hidden;
    }
    
    .map-iframe-container iframe,
    .vresponsive-iframe-container object,
    .vresponsive-iframe-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
    }
    
    footer {
        background: var(--default-primary-color);
        width: 100%;
        justify-content: center;
        text-decoration: none;
        color: white;
    }
    
    footer p {
        margin-left: 5px;
        margin-right: 15px;
        margin-bottom: 5px;
        margin-top: 5px;
    }
    
    footer a {
        text-decoration: none;
        color: white;
    }
    
    .footer-item {
        margin-left: 15px;
        display: flex;
        justify-content: center;
    }
    
    .paper-menu > .iron-selected {
        color: var(--default-primary-color);
    }
    
    paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
    }
    
    paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
    }
    
    #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
    }
    
    #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
    }
    
    #mainToolbar .bottom {
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
    }
    /* Height of the scroll area */
    
    .content {
        height: 900px;
    }
    
    paper-button.orange {
        background-color: var(--default-primary-color);
        color: white;
        --paper-button-raised-keyboard-focus: {
            background-color: var(--light-primary-color) !important;
            color: white !important;
        }
        ;
    }
    
    paper-button.custom:hover {
        background-color: var(--light-primary-color) !important;
    }
    
    #toast .toast-hide-button {
        color: var(--light-primary-color);
        margin: 10px;
    }
    
    .datagrid table {
        border-collapse: collapse;
        text-align: left;
        width: 100%;
    }
    
    .datagrid {
        background: #fff;
        overflow: hidden;
        border: 1px solid #333333;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
    
    .datagrid table td,
    .datagrid table th {
        padding: 3px 10px;
    }
    
    .datagrid table thead th {
        background: -webkit-gradient( linear, left top, left bottom, color-stop(0.05, #D35400), color-stop(1, #D35400));
        background: -moz-linear-gradient( center top, #D35400 5%, #D35400 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#D35400', endColorstr='#D35400');
        background-color: #D35400;
        color: #FFFFFF;
        font-weight: bold;
        border-left: 1px solid #333333;
    }
    
    .datagrid table thead th:first-child {
        border: none;
    }
    
    .datagrid table tbody td {
        color: #333333;
        border-left: 1px solid #333333;
        font-weight: normal;
    }
    
    .datagrid table tbody .alt td {
        background: #E9E6E1;
        color: #333333;
    }
    
    .datagrid table tbody td:first-child {
        border-left: none;
    }
    
    .datagrid table tbody tr:last-child td {
        border-bottom: none;
    }
    
    .datagrid table tfoot td div {
        border-top: 1px solid #333333;
        background: #E9E6E1;
    }
    
    .datagrid table tfoot td {
        padding: 0;
    }
    
    .datagrid table tfoot td div {
        padding: 2px;
    }
    
    .datagrid table tfoot td ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: right;
    }
    
    .datagrid table tfoot li {
        display: inline;
    }
    
    .datagrid table tfoot li a {
        text-decoration: none;
        display: inline-block;
        padding: 2px 8px;
        margin: 1px;
        color: #FFFFFF;
        border: 1px solid #D35400;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: -webkit-gradient( linear, left top, left bottom, color-stop(0.05, #D35400), color-stop(1, #D35400));
        background: -moz-linear-gradient( center top, #D35400 5%, #D35400 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#D35400', endColorstr='#D35400');
        background-color: #D35400;
    }
    
    .datagrid table tfoot ul.active,
    .datagrid table tfoot ul a:hover {
        text-decoration: none;
        border-color: #D35400;
        color: #FFFFFF;
        background: none;
        background-color: #D35400;
    }
    
    div.dhtmlx_window_active,
    div.dhx_modal_cover_dv {
        position: fixed !important;
    }
    /* Breakpoints */
    /* Small */
    
    @media (max-width: 1000px) {
        paper-material {
            --menu-container-display: none;
            width: calc(97.33% - 32px);
            padding-left: 16px;
            padding-right: 16px;
        }
        paper-toolbar.tall .app-name {
            font-size: 24px;
            font-weight: 400;
        }
        #drawer .paper-toolbar {
            margin-left: 16px;
        }
        .big-container {
            display: none;
        }
    }
    /* Tablet+ */
    
    @media (min-width: 1001px) {
        paper-material {
            width: calc(98% - 46px);
            margin-bottom: 12px;
            padding-left: 30px;
            padding-right: 30px;
        }
        #drawer.paper-drawer-panel > [drawer] {
            border-right: 1px solid rgba(0, 0, 0, 0.14);
        }
        iron-pages {
            padding: 48px 62px;
        }
        .small-container {
            display: none;
        }
    }
    
    @media (max-width: 594px) {
        footer a {
            display: none;
        }
    }
    
    @media (min-width: 595px) {
        footer a {
            display: flex;
        }
    }

    @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) {}

    @media all and (min-width: 961px) and (orientation: landscape) {}

    @media all and (min-width: 601px) and (max-width: 840px) and (orientation: portrait) {}

    @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}

</style>
