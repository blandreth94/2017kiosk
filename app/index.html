<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Copperhead Robotics</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <paper-submenu>
                        <paper-item class="menu-trigger">
                            <iron-icon icon="expand-more"></iron-icon>Team Information</paper-item>
                        <paper-menu class="menu-content">
                            <a data-route="about-first" href="first">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>FIRST Robotics</span>
                            </a>
                            <a data-route="history" href="history">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Team History</span>
                            </a>
                            <a data-route="robots" href="robots">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Robots</span>
                            </a>
                            <a data-route="sponsors" href="sponsors">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Sponsors</span>
                            </a>
                        </paper-menu>
                    </paper-submenu>
                    <paper-submenu>
                        <paper-item class="menu-trigger">
                            <iron-icon icon="expand-more"></iron-icon>Media</paper-item>
                        <paper-menu class="menu-content">
                            <a data-route="pictures" href="pictures">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Pictures</span>
                            </a>
                            <a data-route="video" href="video">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Video</span>
                            </a>
                            <a data-route="cad" href="cad">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>CAD Models</span>
                            </a>
                        </paper-menu>
                    </paper-submenu>


                    <a data-route="res" href="res">
                        <iron-icon icon="assignment"></iron-icon>
                        <span>Resources</span>
                    </a>
                    <a data-route="cal" href="cal">
                        <iron-icon icon="today"></iron-icon>
                        <span>Calendar</span>
                    </a>
                    <a data-route="contact" href="contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>

                    <!-- Application name -->
                    <div class="middle middle-container center horizontal layout">
                        <div class="app-name">Copperhead Robotics</div>
                    </div>

                    <!-- Application sub title -->
                    <div class="bottom bottom-container center horizontal layout">
                        <div class="bottom-title paper-font-subhead"><i>FIRST</i> Robotics Competition Team 401</div>
                    </div>

                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="home">
                            <paper-material elevation="1">
                                <h2>Welcome!</h2>
                                <sc-swiper>
                                    <img src="images/slider/7.jpg">
                                    <img src="images/slider/1.jpg">
                                    <img src="images/slider/2.jpg">
                                    <img src="images/slider/3.jpg">
                                    <img src="images/slider/4.jpg">
                                    <img src="images/slider/5.jpg">
                                    <img src="images/slider/6.jpg">
                                </sc-swiper>
                            </paper-material>
                            <paper-material elevation="1" class="paper-font-body2">
                                <h2>Sponsors</h2>
                                <p>Team 401 exists thanks to the help of all of our generous sponsors!</p>
                                <div id="sponsors" class="flex-wrap" style:"justify-content: space-around;">
                                    <a href="https://8020.net/"><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s1.jpg"></iron-image></a>
                                    <a href="http://aciwebs.com/"><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s2.jpg"></iron-image></a>
                                    <a href="http://bhs.mcps.org/"><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s3.jpg"></iron-image></a>
                                    <a href=""><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s4.jpg"></iron-image></a>
                                    <a href=""><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s5.jpg"></iron-image></a>
                                    <a href=""><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s6.jpg"></iron-image></a>
                                    <a href=""><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s8.jpg"></iron-image></a>
                                    <a href=""><iron-image style="width:180px; height:70px; margin: 0px; padding: 0px;" sizing="contain" src="images/sponsors/s7.jpg"></iron-image></a>
                                </div>
                            </paper-material>

                        </section>

                        <section data-route="robots">
                            <paper-material elevation="1">
                                <h2 class="page-title">Robots</h2>
                                <p>These are all of Team 401's robots!</p>
                                <a href$="{{baseUrl}}robots/2001">2001</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2002">2002</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2003">2003</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2004">2004</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2005">2005</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2006">2006</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2007">2007</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2008">2008</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2009">2009</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2010">2010</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2011">2011</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2012">2012</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2013">2013</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2014">2014</a>
                                <br>
                                <a href$="{{baseUrl}}robots/2015">2015</a>
                            </paper-material>
                        </section>

                        <section data-route="robot-info">
                            <paper-material elevation="1">
                                <div class="layout horizontal center">
                                    <a data-route="robots" href="robots">
                                        <paper-button raised><iron-icon icon="chevron-left" style="color: black"></iron-icon></paper-button>
                                    </a>

                                    <h2 class="page-title" style="padding-left: 20px">Robot: {{params.name}}</h2>
                                </div>

                                <div>This is information page for the {{params.name}} robot.</div>
                            </paper-material>
                        </section>
                        <section data-route="res">
                            <paper-material elevation="1">
                                <h2 class="page-title">Resources</h2>
                                <p>This is the resource section</p>
                            </paper-material>
                        </section>
                        <section data-route="cal">
                            <paper-material elevation="1">
                                <h2 class="page-title">Calendar</h2>
                                <div class="responsive-iframe-container small-container">
                                    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=nnjousubqta8t6i1cgggohrkmo%40group.calendar.google.com&amp;color=%23B1440E&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="800" frameborder="0" scrolling="no"></iframe>
                                </div>
                                <div class="responsive-iframe-container big-container">
                                    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=800&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=nnjousubqta8t6i1cgggohrkmo%40group.calendar.google.com&amp;color=%23BE6D00&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                                </div>
                                <div class='calendar-container'>

                                </div>
                            </paper-material>
                        </section>
                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="page-title">Email Us</h2>
                                <p>We love hearing from people! Want to ask a question, get more information, or get involved with our team? Send us an email!</p>
                                <div class="layout horizontal center">
                                    <paper-input error-message="Please put your name!" label="Name" auto-validate required style="width:24em"></paper-input>
                                    <gold-email-input label="Your Email Address" required auto-validate error-message="Please enter a valid email address!" style="padding-left: 2em; width:24em"></gold-email-input>
                                </div>
                                <div class="layout horizontal center">
                                    <paper-textarea label="Message" style="width:48em"></paper-textarea>
                                </div>
                                <div class="layout horizontal center">
                                    <paper-button raised class="custom orange">Send email!</paper-button>
                                </div>
                            </paper-material>
                            <paper-material elevation="1">
                                <h2 class="page-title">Visit the Shop</h2>
                                <p>Team 401 is based out of Christiansburg High School: 100 Independence Boulevard, Christiansburg, VA 24073</p>
                                <div class="layout horizontal center map-iframe-container ">
                                    <iframe src="https://www.google.com/maps/embed?wmode=transparent&amp;pb=!1m18!1m12!1m3!1d3180.350724168693!2d-80.41649640000004!3d37.14435920000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884d937350f9c389%3A0x162f49a29c8bbe21!2s100+Independence+Blvd%2C+Christiansburg%2C+VA+24073!5e0!3m2!1sen!2sus!4v1390612319428" width="600" height="450" frameborder="0" style="border:0"></iframe>
                                </div>
                            </paper-material>
                        </section>
                    </iron-pages>
                    <footer class="layout horizontal center">
                        <h2>Find us on: </h2>
                        <div class="footer-item">
                            <social-media-icons icon="twitter" color="#fff" size="30" href="https://twitter.com/TeamCopperheads"></social-media-icons>
                            <a href="https://twitter.com/TeamCopperheads">
                                <p>Twitter</p>
                            </a>
                        </div>
                        <div class="footer-item">
                            <social-media-icons icon="facebook" color="#fff" size="30" href="https://www.facebook.com/hokieguard"></social-media-icons>
                            <a href="https://www.facebook.com/hokieguard">
                                <p>Facebook</p>
                            </a>
                        </div>

                        <div class="footer-item">
                            <social-media-icons icon="youtube" color="#fff" size="30" href="https://www.youtube.com/user/TheHokieguard"></social-media-icons>
                            <a href="https://www.youtube.com/user/TheHokieguard">
                                <p>Youtube</p>
                            </a>
                        </div>
                        <div class="footer-item">
                            <social-media-icons icon="github" color="#fff" size="30" href="https://github.com/team401"></social-media-icons>
                            <a href="https://github.com/team401">
                                <p>Github</p>
                            </a>
                        </div>
                    </footer>
                </div>

            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
