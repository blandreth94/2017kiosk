<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Copperhead Robotics</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <paper-submenu>
                        <paper-item class="menu-trigger">
                            <iron-icon icon="expand-more"></iron-icon>Team Information</paper-item>
                        <paper-menu class="menu-content">
                            <a data-route="about-first" href="first">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>FIRST Robotics</span>
                            </a>
                            <a data-route="history" href="history">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Team History</span>
                            </a>
                            <a data-route="robots" href="robots">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Robots</span>
                            </a>
                            <a data-route="sponsors" href="sponsors">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Sponsors</span>
                            </a>
                        </paper-menu>
                    </paper-submenu>
                    <paper-submenu>
                        <paper-item class="menu-trigger">
                            <iron-icon icon="expand-more"></iron-icon>Media</paper-item>
                        <paper-menu class="menu-content">
                            <a data-route="pictures" href="pictures">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Pictures</span>
                            </a>
                            <a data-route="video" href="video">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>Video</span>
                            </a>
                            <a data-route="cad" href="cad">
                                <iron-icon icon="chevron-right"></iron-icon>
                                <span>CAD Models</span>
                            </a>
                        </paper-menu>
                    </paper-submenu>


                    <a data-route="res" href="res">
                        <iron-icon icon="assignment"></iron-icon>
                        <span>Resources</span>
                    </a>
                    <a data-route="cal" href="cal">
                        <iron-icon icon="today"></iron-icon>
                        <span>Calendar</span>
                    </a>
                    <a data-route="contact" href="contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>

                    <!-- Application name -->
                    <div class="middle middle-container center horizontal layout">
                        <div class="app-name">Copperhead Robotics</div>
                    </div>

                    <!-- Application sub title -->
                    <div class="bottom bottom-container center horizontal layout">
                        <div class="bottom-title paper-font-subhead">FIRST Robotics Competition Team 401</div>
                    </div>

                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="home">
                            <paper-material elevation="1">
                                <my-greeting></my-greeting>
                                <p class="paper-font-subhead">You now have:</p>
                                <sc-swiper>
                                    <img src="http://lorempixel.com/640/480/cats">
                                    <img src="http://lorempixel.com/640/480/sports">
                                    <img src="http://lorempixel.com/640/480/animals">
                                </sc-swiper>
                                <my-list></my-list>
                                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
                            </paper-material>
                            <paper-material elevation="1">
                                <p class="paper-font-body2">This is another card.</p>
                            </paper-material>

                            <paper-material elevation="1" class="paper-font-body2">
                                <h1 id="license">License</h1>
                                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                                <ul>
                                    <li>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</li>
                                    <li>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.
                                    </li>
                                    <li>Neither the name of Google Inc. nor the names of its contributors may be used to endorse or promote products derived from this software without specific prior written permission.</li>
                                </ul>
                                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
                            </paper-material>

                        </section>

                        <section data-route="about">
                            <paper-material elevation="1">
                                <h2 class="page-title">Users</h2>
                                <p>This is the users section</p>
                                <a href$="{{baseUrl}}users/Addy">Addy</a>
                                <br>
                                <a href$="{{baseUrl}}users/Rob">Rob</a>
                                <br>
                                <a href$="{{baseUrl}}users/Chuck">Chuck</a>
                                <br>
                                <a href$="{{baseUrl}}users/Sam">Sam</a>
                            </paper-material>
                        </section>

                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="page-title">User: {{params.name}}</h2>
                                <div>This is {{params.name}}'s section</div>
                            </paper-material>
                        </section>
                        <section data-route="res">
                            <paper-material elevation="1">
                                <h2 class="page-title">Resources</h2>
                                <p>This is the resource section</p>
                            </paper-material>
                        </section>
                        <section data-route="cal">
                            <paper-material elevation="1">
                                <h2 class="page-title">Calendar</h2>
                                <div class='calendar-container'>
                                    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=800&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=nnjousubqta8t6i1cgggohrkmo%40group.calendar.google.com&amp;color=%23BE6D00&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                                </div>
                            </paper-material>
                        </section>
                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="page-title">Contact</h2>
                                <p>This is the contact section</p>
                            </paper-material>
                        </section>

                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
